    <script>

    <h1>Tabla Art&iacute;culos Familia</h1>

<form>
  <div class="form-group">
    <label for="txtIdArticuloFamilia">Identificador del Artículo</label>
    <input type="text" class="form-control" id="txtIdArticuloFamilia" name="txtIdArticuloFamilia" >
    <small id="IdHelp" class="form-text text-muted">Solo ingrese números.</small>
   
  </div>
  <div class="form-group">
    <label for="txtNombre">Nombre</label>
    <input type="text" class="form-control" id="txtNombre" name="txtNombre">
    <small id="NombreHelp" class="form-text text-muted">Dato Obligatorio.</small>
  </div>
  
  <button type="submit" class="btn btn-primary" id="btnCargar" name="btnCargar">Cargar</button>
</form>

</table>
